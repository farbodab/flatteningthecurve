metadata:
  name: confidential-211
  namespace: production
spec:
  schedule: '0 13 * * *'
  concurrencyPolicy: Replace
  workflowSpec:
    serviceAccountName: argo-workflow
    volumes:
      - name: hmf-data-public
        persistentVolumeClaim:
          claimName: hmf-data-public
      - name: hmf-data-confidential
        persistentVolumeClaim:
          claimName: hmf-data-confidential
      - name: hmf-data-restricted-raw-moh
        persistentVolumeClaim:
          claimName: hmf-data-restricted-raw-moh
      - name: hmf-data-restricted-processed-moh
        persistentVolumeClaim:
          claimName: hmf-data-restricted-processed-moh
      - name: hmf-data-restricted-raw-ccso
        persistentVolumeClaim:
          claimName: hmf-data-restricted-raw-ccso
      - name: hmf-data-restricted-processed-ccso
        persistentVolumeClaim:
          claimName: hmf-data-restricted-processed-ccso
    entrypoint: confidential-211
    templates:
    - name: hmf-backend
      inputs:
        parameters:
        - name: message
      container:
        image: 'image-registry.openshift-image-registry.svc:5000/production/hmf-backend'
        args:
          - /bin/sh
          - '-c'
          - "{{inputs.parameters.message}}"
        env:
          - name: FLASK_APP
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: FLASK_APP
          - name: FLASK_CONFIG
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: FLASK_CONFIG
          - name: KAGGLE_CONFIG_DIR
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: KAGGLE_CONFIG_DIR
          - name: auth_provider_x509_cert_url
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: auth_provider_x509_cert_url
          - name: auth_uri
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: auth_uri
          - name: private_key
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: private_key
          - name: private_key_id
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: private_key_id
          - name: KAGGLE_KEY
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: KAGGLE_KEY
          - name: type
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: type
          - name: KAGGLE_USERNAME
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: KAGGLE_USERNAME
          - name: client_id
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: client_id
          - name: client_x509_cert_url
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: client_x509_cert_url
          - name: token_uri
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: token_uri
          - name: client_email
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: client_email
          - name: project_id
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: project_id
          - name: USERNAME_211
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: USERNAME_211
          - name: PASSWORD_211
            valueFrom:
              secretKeyRef:
                name: backend-proddb-secret
                key: PASSWORD_211
        volumeMounts:
          - name: hmf-data-confidential
            mountPath: /opt/app-root/app/data/confidential
          - name: hmf-data-public
            mountPath: /opt/app-root/app/data/public
          - name: hmf-data-restricted-raw-ccso
            mountPath: /opt/app-root/app/data/restricted/raw/ccso
          - name: hmf-data-restricted-processed-ccso
            mountPath: /opt/app-root/app/data/restricted/processed/ccso
          - name: hmf-data-restricted-raw-moh
            mountPath: /opt/app-root/app/data/restricted/raw/moh
          - name: hmf-data-restricted-processed-moh
            mountPath: /opt/app-root/app/data/restricted/processed/moh
    - name: confidential-211
      dag:
        tasks:
        # call-reports
        - name: get-call-reports
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_in confidential_211_call_reports}]
        - name: process-call-reports
          dependencies: [get-call-reports]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_process confidential_211_call_reports}]
        - name: transform-call-reports
          dependencies: [process-call-reports]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_transform public_socioeconomic_ontario_211_call_reports}]
        - name: transform-call-reports-age
          dependencies: [process-call-reports]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_transform public_socioeconomic_ontario_211_call_reports_by_age}]
        # met-and-unmet-needs
        - name: get-met-and-unmet-needs
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_in confidential_211_met_and_unmet_needs}]
        - name: process-met-and-unmet-needs
          dependencies: [get-met-and-unmet-needs]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_process confidential_211_met_and_unmet_needs}]
        - name: transform-met-and-unmet-needs
          dependencies: [process-met-and-unmet-needs]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_transform public_socioeconomic_ontario_211_call_per_type_of_need}]
        # referrals
        - name: get-referrals
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_in confidential_211_referrals}]
        - name: process-referrals
          dependencies: [get-referrals]
          template: hmf-backend
          arguments:
            parameters: [{name: message, value: flask data_process confidential_211_referrals}]
